<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Font</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10+Charted&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Jersey+10+Charted&family=Waiting+for+the+Sunrise&display=swap"
        rel="stylesheet">
    <style>
        .jersey-10-charted-regular {
            font-family: "Jersey 10 Charted", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .waiting-for-the-sunrise-regular {
            font-family: "Waiting for the Sunrise", cursive;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>

<body>
    <h1 class="jersey-10-charted-regular">Hello everyone</h1>
    <h1 class="waiting-for-the-sunrise-regular">Hello everyone</h1>

</body>

</html>
